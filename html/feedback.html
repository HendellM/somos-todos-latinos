<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendas Latinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/feedback.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/img-assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="background-color:#FFFFED">
  <!-- Barra de navegação -->
  <header class="mb-5">
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg shadow-lg"
        style="background: linear-gradient(to right, #AB262A, #ED4524);">
        <div class="container-fluid">
            <a id="logo" class="px-4 link-opacity-50-hover nav-link link-light navbar-brand"
                href="../index.html">Leyendas Latinas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="link-opacity-50-hover nav-link active link-light fw-bold fs-5" aria-current="page"
                            href="../html/catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="link-opacity-50-hover nav-link active link-light fw-bold fs-5" aria-current="page"
                            href="../html/sobre.html">Sobre Nosotros</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="input-pesquisa" class="form-control me-2 w-100" type="search"
                        placeholder="Busca leyendas o países" aria-label="Buscar">
                    <button id="btn-lupa" class="btn d-lg-flex" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>



  <main>
    <div class="d-flex-wrapper">
      <main class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f2ede4;">
        <div class="card p-4" style="width: 400px;">
          <div class="text-center mb-4">
            <img src="../img/img-assets/favicon.png" style="width: 100px;" alt="logo">
            <h4 id="logo" class="mt-1 mb-1 pb-1 fs-1 fw-bold">Leyendas Latinas</h4>
          </div>
          <div class="container mt-5">
            <div id="feedback-alert" class="mt-3" style="display: none;"></div>
            <form id="feedback-form" method="POST"
              action="https://script.google.com/macros/s/AKfycbyN9nYaMWdw0Ntd4zt6JyMDvjMHV-BYkJHbaK-BHipyMyTWZgOWXPPCfIMA6nITtQcb/exec">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" name="Nome" class="form-control" id="name" placeholder="Digite seu nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="Email" class="form-control" id="email" placeholder="Digite seu e-mail"
                  required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" name="Message" id="message" rows="4" placeholder="Digite sua mensagem"
                  required></textarea>
              </div>
              <div class="text-center">
                <button id="submit" type="submit" class="btn-enviar btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </main>
          <!-- Rodapé -->
          <footer id="rodapé" style="background: linear-gradient(to right, #AB262A, #ED4524);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-3 text-center mb-2 mb-md-0 nav-item">
                        <a href="../html/feedback.html"
                            class="link-opacity-50-hover nav-link active link-light fw-bold fs-5">Feedback</a>
                    </div>
                    <div class="col-12 col-md-3 text-center mb-2 mb-md-0 nav-item">
                        <a href="../html/sobre.html"
                            class="link-opacity-50-hover nav-link active link-light fw-bold fs-5">Sobre
                            nosotros</a>
                    </div>
                </div>
                <hr class="my-3" style="border-color: white;">
                <div class="text-center">
                    <h1 id="logo" class="px-4 navbar-brand" href="../../index.html">Leyendas Latinas</h1>
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/feedback.js"></script>
</html>
